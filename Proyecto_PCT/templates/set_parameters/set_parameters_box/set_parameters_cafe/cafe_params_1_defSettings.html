{% load static %}
<div class="container">
    <div class="row flex-column justify-content-center align-items-center">

      <div class="col-sm-12 d-flex justify-content-center align-items-center w-100 mx-0 px-0"">
        <div class="container">
          <div class="row" id="divSignalType_1" style="margin-bottom: 5px;">
            <div class="col-sm-6 d-flex justify-content-center align-items-center" style="white-space: nowrap;">
              <h3>Signal Type</h3>
            </div>
            <div class="col-sm-6 justify-content-center align-items-center">
              <div class="dropdown">
                <select id="signalType_1" class="form-select" style="min-width: 148px;">
                  <option value="pulseSignal">Pulse Signal</option>
                  <option value="sawSignal">Saw Signal</option>
                  <option value="scaleSignal">Scale Signal</option>
                </select>
            </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 d-flex justify-content-center align-items-center w-100 mx-0 px-0"">
        <div class="container">
          <div class="row" id="divWidthTime_1">
            <div class="col-sm-6 d-flex justify-content-center align-items-center" style="white-space: nowrap;">
              <h3>Pulse width time</h3>
            </div>
            <div class="col-sm-6 justify-content-center align-items-center">
              <div class="dropdown">
                <select id="widthTime_1" class="form-select" style="min-width: 148px;">
                  <option value="1Sec">1 Sec</option>
                  <option value="2Sec">2 Sec</option>
                  <option value="3Sec">3 Sec</option>
                  <option value="4Sec">4 Sec</option>
                  <option value="5Sec">5 Sec</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</div>
<script src="{% static 'scripts/set_parameters/set_parameters_cafe/cafe_parameters_1_defSettings.js' %}"></script>
