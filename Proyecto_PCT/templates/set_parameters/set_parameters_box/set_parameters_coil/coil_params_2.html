{% load static %}
<div class="container">
    <div class="row flex-column justify-content-center align-items-center">

      <div class="col-sm-12 d-flex justify-content-center align-items-center w-100 mx-0 px-0">
        <div class="container">
          <div class="row" id="divOpVoltage_coil_2" style="margin-bottom: 5px;">
            <div class="col-sm-6 d-flex justify-content-center align-items-center" style="white-space: nowrap;">
              <h3>Op. Voltage</h3>
            </div>
            <div class="col-sm-6 justify-content-center align-items-center">
              <div class="dropdown">
                <select id="opVoltage_coil_2" class="form-select">
                  <option value="24vdc">24V DC</option>
                  <option value="120vac">120V AC</option>
                  <option value="240vac">240V AC</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-12 d-flex justify-content-center align-items-center w-100 mx-0 px-0"">
        <div class="container">
          <div class="row" id="divWidthTime_coil_2">
            <div class="col-sm-6 d-flex justify-content-center align-items-center" style="white-space: nowrap;">
              <h3>Pulse width time</h3>
            </div>
            <div class="col-sm-6 justify-content-center align-items-center">
              <div class="dropdown">
                <select id="widthTime_coil_2" class="form-select">
                  <option value="1Sec">1 Sec</option>
                  <option value="2Sec">2 Sec</option>
                  <option value="3Sec">3 Sec</option>
                  <option value="4Sec">4 Sec</option>
                  <option value="5Sec">5 Sec</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
</div>

<script>
  var widthTime_coil_2  = document.getElementById('divWidthTime_coil_2');
  
  var modo = document.getElementById('modo'); // Que modo es SHOW o CYCLE TEST
  var resultado = (modo != null) && modo.textContent;
  
  if (resultado == 'Show')
  {
    widthTime_coil_2.setAttribute("hidden", "hidden");
  }
  </script>
